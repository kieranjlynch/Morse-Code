<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/styles.css">
  <title>Morse Code Translator</title>
</head>

<body>
  <nav class="nav">
    <h1>MORSE CODE TRANSLATOR</h1>
  </nav>
  
  <main>

    <section class="morse__translate">
        <h4>English to Morse Code translator</h4>
        <div class="morse__translate__inputs">
          <input type="text" id="textInput" placeholder="Type your phrase in here">
          <div class="morse__translate__btns">
            <button class="morse__translate__toMorse">Translate</button>
            <button class="morse__clearMorse">Clear</button>
          </div>
        </div>
    </section>
    <section class="morse__output">
        <h4 class="morse__output__title"></h3>
        <p class="morse__output__translation"></p>
    </section>
    <section class="english__translate">

      <h4>Morse Code to English translator</h4>
      <div class="english__translate__inputs">
        <div class="english__translate__morseBtn">
          <button value=" ⚫➖/ " >⚫➖</button>
          <p>A</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ➖⚫⚫⚫/ ">➖⚫⚫⚫</button>
          <p>B</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ➖⚫➖⚫/ ">➖⚫➖⚫</button>
          <p>C</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ➖⚫⚫/ ">➖⚫⚫</button>
          <p>D</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ⚫/ ">⚫</button>
          <p>E</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ⚫⚫➖⚫/ ">⚫⚫➖⚫</button>
          <p>F</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ➖➖⚫/ ">➖➖⚫</button>
          <p>G</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ⚫⚫⚫⚫/ ">⚫⚫⚫⚫</button>
          <p>H</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ⚫⚫/ ">⚫⚫</button>
          <p>I</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ⚫➖➖➖/ ">⚫➖➖➖</button>
          <p>J</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ➖⚫➖/ ">➖⚫➖</button>
          <p>K</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ⚫➖⚫⚫/ ">⚫➖⚫⚫</button>
          <p>L</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ➖➖/ ">➖➖</button>
          <p>M</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ➖⚫/ ">➖⚫</button>
          <p>N</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ➖➖➖/ ">➖➖➖</button>
          <p>O</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ⚫➖➖⚫/ ">⚫➖➖⚫</button>
          <p>P</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ➖➖⚫➖/ ">➖➖⚫➖</button>
          <p>Q</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ⚫➖⚫/ ">⚫➖⚫</button>
          <p>R</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ⚫⚫⚫/ ">⚫⚫⚫</button>
          <p>S</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ➖/ ">➖</button>
          <p>T</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ⚫⚫➖/ ">⚫⚫➖</button>
          <p>U</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ⚫⚫⚫➖/ ">⚫⚫⚫➖</button>
          <p>V</p>
        </div>
        <div class="english__translate__morseBtn">
          <button value=" ⚫➖➖/ ">⚫➖➖</button>
          <p>W</p>
        </div><div class="english__translate__morseBtn">
          <button value=" ➖⚫⚫➖/ ">➖⚫⚫➖</button>
          <p>X</p>
        </div><div class="english__translate__morseBtn">
          <button value=" ➖⚫➖➖/ ">➖⚫➖➖</button>
          <p>Y</p>
        </div><div class="english__translate__morseBtn">
          <button value=" ⚫⚫⚫➖/ ">⚫⚫⚫➖</button>
          <p>Z</p>
        </div><div class="english__translate__morseBtn">
          <button value="   //    ">//</button>
          <p>space</p>
        </div>
      </div> 
                <div class="english__translate__btns">
                    <button class="english__translate__toEnglish">Translate</button>
                    <button class="morse__clearEnglish">Clear</button>
                </div>
                <p class="english__translate__keyedInputs"></p>
                <p class="english__translate__output"></p>
            </div>
        </section>
    </main>
    <footer class="morse__footer">
        <p></p>
    </footer>
    <script src="./app.js"></script>
    </body>
</html>
